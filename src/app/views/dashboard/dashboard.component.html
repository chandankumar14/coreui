<app-widgets-dropdown />
<c-card class="my-4">
  <c-card-body>
    <c-row>
      <c-col sm="5">
        <h4 class="card-title mb-0" id="traffic">Order Summary</h4>
        <div class="small text-body-secondary">January - December 2023</div>
      </c-col>
      <c-col class="d-none d-md-block" sm="7">
        <button cButton class="float-end" color="primary" aria-label="Download">
          <svg cIcon name="cilCloudDownload"></svg>
        </button>
        <form [formGroup]="trafficRadioGroup">
          <c-button-group class="float-end me-3" role="group">
            <input class="btn-check" formControlName="trafficRadio" type="radio" value="Day" id="dayRadio" />
            <label (click)="setTrafficPeriod('Day')" cButton cFormCheckLabel color="secondary" variant="outline"
              for="dayRadio">
              Day
            </label>
            <input class="btn-check" formControlName="trafficRadio" type="radio" value="Month" id="radioMonth" />
            <label (click)="setTrafficPeriod('Month')" cButton cFormCheckLabel color="secondary" variant="outline"
              for="radioMonth">
              Month
            </label>
            <input class="btn-check" formControlName="trafficRadio" type="radio" value="Year" id="radioYear" />
            <label (click)="setTrafficPeriod('Year')" cButton cFormCheckLabel color="secondary" variant="outline"
              for="radioYear">
              Year
            </label>
          </c-button-group>
        </form>
      </c-col>
    </c-row>
    <c-chart [data]="mainChart.data" [height]="300" [ngStyle]="{ 'marginTop.px': 40 }" [options]="mainChart.options"
      [type]="mainChart.type" (chartRef)="handleChartRef($event)">
      Main chart
    </c-chart>
  </c-card-body>

</c-card>

<c-row class="mt-4">
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header><strong>
          Delivered {{ "&" }} Cancel order Summary

          <c-col md="6" xl="6" xs="12">

    </c-card>

      <c-card-header>

          <button type="button" class="px-5 py-2.5 flex items-center text-sm 
            tracking-wider font-semibold outline-none text-white

    </c-card>
