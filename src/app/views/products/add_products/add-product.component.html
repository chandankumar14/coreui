<c-row>
  <c-col xs="12">
    <c-card>
      <c-card-header>
        Add New Product
      </c-card-header>
      <c-card-body>
        <c-container>
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="space-y-12">
              <div class="border-b border-gray-900/10 pb-12">
                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                  <!-- Product Name -->
                  <div class="sm:col-span-4">
                    <div class="sm:col-span-3">
                      <label for="product-name" class="block text-sm font-medium leading-6 ">Product Name</label>
                      <div class="mt-2">
                        <input type="text" formControlName="productName" id="product-name"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                      </div>
                    </div>
                  </div>

                  <div class="col-span-full">
                    <label for="product-description" class="block text-sm font-medium leading-6 ">Product
                      Description</label>
                    <div class="mt-2">
                      <textarea id="product-description" formControlName="productDescription" rows="3"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
                    </div>
                  </div>

                  <!-- Product Images -->
                  <div class="col-span-full">
                    <div class="mt-2 space-y-6">
                      <!-- Model Front Shot -->
                      <div class="flex flex-col">
                        <div class="grid grid-cols-2">
                          <div>
                            <label for="front-shot" class="block text-sm font-medium">Model Front Shot</label>
                            <div
                              class="mt-2 flex justify-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 px-6 py-10">
                              <div class="text-center">
                                <div class="flex text-sm leading-6 text-gray-600">
                                  <label for="front-shot-upload"
                                    class="relative cursor-pointer rounded-md font-semibold focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                                    <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor"
                                      aria-hidden="true">
                                      <path fill-rule="evenodd"
                                        d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                        clip-rule="evenodd" />
                                    </svg>
                                    <span>PNG, JPG, GIF up to 10MB</span>
                                    <input id="front-shot-upload" type="file"
                                      (change)="onFileSelected($event, 'frontShot')" accept="image/*" class="sr-only">
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="ml-2">
                            <label class="block text-sm font-medium">Image Preview:</label>
                            <div
                              class="mt-2 flex justify-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 px-6 py-10">
                              <div class="text-center">
                                <svg *ngIf="!selectedImages['frontShot']" class="mx-auto h-12 w-12 text-gray-300"
                                  viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                  <path fill-rule="evenodd"
                                    d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                    clip-rule="evenodd" />
                                </svg>
                                <div class="flex text-sm leading-6 text-gray-600">
                                  <img *ngIf="selectedImages['frontShot']" [src]="selectedImages['frontShot']"
                                    alt="Front Shot" class="w-32 h-32 object-cover" />
                                </div>
                              </div>
                            </div>
                          </div>

                        </div>
                      </div>

                      <!-- Model Right Side Shot -->
                      <div class="flex flex-col">
                        <div class="grid grid-cols-2">
                          <div>
                            <label for="right-side-shot" class="block text-sm font-medium">Model Right Side Shot</label>
                            <div
                              class="mt-2 flex justify-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 px-6 py-10">
                              <div class="text-center">

                                        clip-rule="evenodd" />
                                    </svg>
                                    <span>PNG, JPG, GIF up to 10MB</span>
                                    <input id="right-side-shot-upload" type="file"
                                      (change)="onFileSelected($event, 'rightSideShot')" accept="image/*"
                                      class="sr-only">
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="ml-2">
                            <label class="block text-sm font-medium">Image Preview:</label>
                            <div
                              class="mt-2 flex justify-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 px-6 py-10">
                              <div class="text-center">
                                <svg *ngIf="!selectedImages['rightSideShot']" class="mx-auto h-12 w-12 text-gray-300"
                                  viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                  <path fill-rule="evenodd"
                                    d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                    clip-rule="evenodd" />
                                </svg>
                                <div class="mt-4 flex text-sm leading-6 text-gray-600">
                                  <img *ngIf="selectedImages['rightSideShot']" [src]="selectedImages['rightSideShot']"
                                    alt="Right Side Shot" class="mt-2 w-32 h-32 object-cover" />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Model Left Side Shot -->
                      <div class="flex flex-col">
                        <div class="grid grid-cols-2">
                          <div>
                            <label for="left-side-shot" class="block text-sm font-medium">Model Left Side Shot</label>
                            <div
                              class="mt-2 flex justify-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 px-6 py-10">
                              <div class="text-center">
                                <div class="flex text-sm leading-6 text-gray-600">

                                    <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor"
                                      aria-hidden="true">
                                      <path fill-rule="evenodd"
                                        d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                        clip-rule="evenodd" />
                                    </svg>
                                    <span>PNG, JPG, GIF up to 10MB</span>
                                    <input id="left-side-shot-upload" type="file"
                                      (change)="onFileSelected($event, 'leftSideShot')" accept="image/*"
                                      class="sr-only">
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="ml-2">
                            <label class="block text-sm font-medium">Image Preview:</label>
                            <div
                              class="mt-2 flex justify-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 px-6 py-10">
                              <div class="text-center">
                                <svg *ngIf="!selectedImages['leftSideShot']" class="mx-auto h-12 w-12 text-gray-300"
                                  viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                  <path fill-rule="evenodd"
                                    d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                    clip-rule="evenodd" />
                                </svg>
                                <div class="mt-4 flex text-sm leading-6 text-gray-600">
                                  <img *ngIf="selectedImages['leftSideShot']" [src]="selectedImages['leftSideShot']"
                                    alt="Left Side Shot" class="mt-2 w-32 h-32 object-cover" />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Model Back Shot -->
                      <div class="flex flex-col">
                        <div class="grid grid-cols-2">
                          <div>
                            <label for="back-shot" class="block text-sm font-medium">Model Back Shot</label>
                            <div
                              class="mt-2 flex justify-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 px-6 py-10">
                              <div class="text-center">
                                <div class="flex text-sm leading-6 text-gray-600">
                                  <label for="back-shot-upload"
                                    class="relative cursor-pointer rounded-md font-semibold focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                                    <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor"
                                      aria-hidden="true">
                                      <path fill-rule="evenodd"
                                        d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                        clip-rule="evenodd" />
                                    </svg>
                                    <span>PNG, JPG, GIF up to 10MB</span>
                                    <input id="back-shot-upload" type="file"
                                      (change)="onFileSelected($event, 'backShot')" accept="image/*" class="sr-only">
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="ml-2">
                            <label class="block text-sm font-medium">Image Preview:</label>
                            <div
                              class="mt-2 flex justify-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 px-6 py-10">
                              <div class="text-center">
                                <svg *ngIf="!selectedImages['backShot']" class="mx-auto h-12 w-12 text-gray-300"
                                  viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                  <path fill-rule="evenodd"
                                    d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                    clip-rule="evenodd" />
                                </svg>
                                <div class="mt-4 flex text-sm leading-6 text-gray-600">
                                  <img *ngIf="selectedImages['backShot']" [src]="selectedImages['backShot']"
                                    alt="Back Shot" class="mt-2 w-32 h-32 object-cover" />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Model 45° Angle Shot -->
                      <div class="flex flex-col">
                        <div class="grid grid-cols-2">
                          <div>
                            <label for="angle-shot" class="block text-sm font-medium">Model 45° Angle Shot</label>
                            <div
                              class="mt-2 flex justify-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 px-6 py-10">
                              <div class="text-center">
                                <div class="flex text-sm leading-6 text-gray-600">
                                  <label for="angle-shot-upload"
                                    class="relative cursor-pointer rounded-md font-semibold focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                                    <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor"
                                      aria-hidden="true">
                                      <path fill-rule="evenodd"
                                        d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                        clip-rule="evenodd" />
                                    </svg>

                                      (change)="onFileSelected($event, 'angleShot')" accept="image/*" class="sr-only">
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="ml-2">
                            <label class="block text-sm font-medium">Image Preview:</label>
                            <div
                              class="mt-2 flex justify-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 px-6 py-10">
                              <div class="text-center">
                                <svg *ngIf="!selectedImages['angleShot']" class="mx-auto h-12 w-12 text-gray-300"
                                  viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                  <path fill-rule="evenodd"
                                    d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                    clip-rule="evenodd" />
                                </svg>
                                <div class="mt-4 flex text-sm leading-6 text-gray-600">
                                  <img *ngIf="selectedImages['angleShot']" [src]="selectedImages['angleShot']"
                                    alt="Angle Shot" class="mt-2 w-32 h-32 object-cover" />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

              <div class="border-b border-gray-900/10 pb-12">
                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                  <!-- Price and Quantity -->
                  <div class="sm:col-span-3">
                    <label for="price"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                    <div class="mt-2">
                      <input type="number" formControlName="price" id="price" autocomplete="off"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                  </div>

                  <div class="sm:col-span-3">
                    <label for="quantity"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white ">Quantity</label>
                    <div class="mt-2">
                      <input type="number" formControlName="quantity" id="quantity" autocomplete="off"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                  </div>

                  <div class="sm:col-span-3">
                    <label for="quantity"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white ">SKU Code</label>
                    <div class="mt-2">
                      <input type="number" formControlName="skuCode" id="skuCode" autocomplete="off"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                  </div>

                  <div class="sm:col-span-3">
                    <label for="isDeleted" class="block text-sm font-medium leading-6 ">IsDeleted</label>
                    <div class="mt-2">
                      <select id="isDeleted" formControlName="isDeleted"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="">Select</option>
                        <option  [value]="true">true</option>
                        <option  [value]="false">false</option>
                      </select>
                    </div>
                  </div>

                  <div class="sm:col-span-3">
                    <label for="category" class="block text-sm font-medium leading-6 ">Category</label>
                    <div class="mt-2">
                      <select id="category" formControlName="category"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="">Select</option>
                        <option *ngFor="let category of productCategory" [value]="category.categoryName">{{
                          category.categoryName }}</option>
                      </select>
                    </div>
                  </div>

                  <div class="sm:col-span-3">
                    <label for="instock" class="block text-sm font-medium leading-6 ">In Stock</label>
                    <div class="mt-2">
                      <select id="instock" formControlName="instock"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="">Select</option>
                        <option  [value]="true">true</option>
                        <option  [value]="false">false</option>
                      </select>
                    </div>
                  </div>

                </div>
              </div>

            </div>

            <div class="mt-6 flex items-center justify-end gap-x-6">
              <button type="button" class="text-sm font-semibold leading-6 ">Cancel</button>
              <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm 
                font-semibold text-white hover:bg-indigo-500 
                focus-visible:outline focus-visible:outline-2
                focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
            </div>
          </form>

        </c-container>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
