<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <div class="font-[sans-serif] flex-1">
          <button
            type="button"
            class="px-5 py-2.5 flex items-center text-sm tracking-wider font-semibold outline-none text-white bg-green-500 hover:bg-green-600 rounded float-end"
          >
            Add Product
          </button>
        </div>
      </c-card-header>

      <c-card-body>
        <ag-grid-angular
          [rowClass]="rowClass"
          class="ag-theme-alpine"
          style="width: 100%; height: 426px"
          [columnDefs]="ColumnDefs"
          [pagination]="true"
          (gridReady)="onGridReady($event)"
          [paginationPageSize]="9"
        >
        </ag-grid-angular>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
